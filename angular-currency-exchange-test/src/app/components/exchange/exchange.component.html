<main>
  <h1 class="text-center text-4xl mt-5 text-gray-600">Currency exchange</h1>
  <div
    class="w-1/2 max-w-xl ml-auto mr-auto mt-8 flex flex-row justify-between"
  >
    <div>
      <label
        for="value-1"
        class="block text-sm font-medium leading-6 text-gray-900 text-center"
        >First value</label
      >
      <div class="relative mt-2 rounded-md shadow-sm w-40">
        <div
          class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
        >
          <span class="text-gray-500 sm:text-sm"></span>
        </div>
        <input
          type="number"
          name="value-1"
          id="value-1"
          class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          placeholder="0.00"
          (input)="handleInput($event)"
        />
        <div class="absolute inset-y-0 right-0 flex items-center">
          <label for="currency-1" class="sr-only">Currency</label>
          <select
            id="currency-1"
            name="currency-1"
            class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
            (change)="handleChange($event)"
          >
            <option value="UAH">UAH</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="CAD">CAD</option>
          </select>
        </div>
      </div>
    </div>
    <div>
      <label
        for="value-2"
        class="block text-sm font-medium leading-6 text-gray-900 text-center"
        >Second value</label
      >
      <div class="relative mt-2 rounded-md shadow-sm w-40">
        <div
          class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
        >
          <span class="text-gray-500 sm:text-sm"></span>
        </div>
        <input
          type="number"
          name="value-2"
          id="value-2"
          class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          placeholder="0.00"
          (input)="handleInput($event)"
        />
        <div class="absolute inset-y-0 right-0 flex items-center">
          <label for="currency-2" class="sr-only">Currency</label>
          <select
            id="currency-2"
            name="currency-2"
            class="h-full disabled:opacity-10 rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
            (change)="handleChange($event)"
          >
            <option value="UAH">UAH</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="CAD">CAD</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</main>
